skill:
  name: atomist/eslint-skill
  title: ESLint
  version: 1.0.0
  author: Atomist
  description: |-
    Automatically find and fix problems in your JavaScript code using ESLint
  documentation: |-
    # Find Problems
    ESLint statically analyzes your code to quickly find problems. ESLint is built into most text editors and you
    can run ESLint as part of your continuous integration pipeline.

    # Fix Automatically
    Many problems ESLint finds can be automatically fixed. ESLint fixes are syntax-aware so you won't experience
    errors introduced by traditional find-and-replace algorithms.
  category:
    - code_review
    - code_quality
  technologies:
    - javascript
  license: Apache-2.0
  homepage: https://github.com/atomist-skills/eslint-skill
  repository: https://github.com/atomist-skills/eslint-skill.git
  icon: data:image/svg+xml;base64,

  package:
    use: atomist/package-npm-skill

  runtime:
    memory: 2048
    timeout: 540
    name: nodejs10
    entry_point: entryPoint

parameters:
  - boolean:
      name: fix
      display_name: Fix Problems
      description: Run ESLint with --fix option
      required: false
  - single_choice:
      name: push
      display_name: Push Changes back to Repository
      description: Control if ESLint fixes should be committed back into repository
      options:
        - text: Commit to default branch only
          value: commit_default
        - text: Commit to branch
          value: commit
        - text: Raise Pull Request for default branch only
          value: pr_default
        - text: Raise Pull Request
          value: pr
      required: false
  - string_array:
      name: ext
      display_name: Extensions
      description: File extensions to lint (defaults to .js)
      required: false
  - string:
      name: config
      display_name: Configuration
      description: ESLint configuration in JSON format
      line_style: multiple
      required: false
  - string_array:
      name: ignores
      display_name: Ignore Pattern
      description: Pattern of files and folders to ignore during linting
      required: false
  - string_array:
      name: env
      display_name: Environments
      description: Configure ESLint environments
      required: false
  - string_array:
      name: global
      display_name: Global Variable
      description: Define global variables
      required: false
  - repo_filter:
      name: repos
      display_name: Which repositories
      description: ''
      required: false
